name: Bitte generiere Analysebericht

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]
    paths:
      - 'analysis/**'
      - 'scripts/**'
      - 'renv.lock'
      - '.github/workflows/run-analysis.yml'

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            pandoc \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            libx11-dev

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5'
      
      - name: Setup renv
        uses: r-lib/actions/setup-renv@v2
      

      
      - name: Create output directory
        run: mkdir -p output
      
      - name: Render analysis
        run: |
          Rscript -e "rmarkdown::render('analysis/leerkuendigungen_analysis.Rmd', output_dir='output')"
      
      - name: Upload analysis report
        uses: actions/upload-artifact@v4
        with:
          name: analysis-rleerkuendigung-report
          path: output/leerkuendigungen_analysis.html
          retention-days: 30
      
      - name: Display completion message
        run: |
          echo "âœ… Analyse komplett!"
          echo "ðŸ“Š Der Report ist: $(du -h output/leerkuendigungen_analysis.html | cut -f1)"
          echo "ðŸ“¥ Artefakt kann vom Aktionstab geladen werden. Danke!"
